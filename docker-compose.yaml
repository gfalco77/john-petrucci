version: '3.9'services:  inventory-service:    build:      context: .    container_name: inventory-service    hostname: inventory-service    restart: always    ports:      - "8181:8181"    links:      - postgres      - flyway    environment:      SPRING_PROFILES_ACTIVE: dev    depends_on:      - postgres      - flyway  postgres:    hostname: postgres    image: postgres    platform: linux/arm64  # Specify platform for M1 chip    restart: always    container_name: inventory    environment:      - POSTGRES_PASSWORD=local      - POSTGRES_USER=local      - POSTGRES_DB=inventory    ports:      - "5432:5432"    volumes:      - postgres_data:/var/lib/postgresql/data  flyway:    container_name: flyway_inventory    image: flyway/flyway    command: -url=jdbc:postgresql://postgres:5432/inventory -user=local -password=local -outOfOrder=true -connectRetries=60 migrate    volumes:      - ./src/main/resources/db/migration:/flyway/sql    depends_on:      - postgres  pgadmin:    container_name: pgadmin4    image: dpage/pgadmin4    restart: always    environment:      PGADMIN_DEFAULT_EMAIL: admin@admin.com      PGADMIN_DEFAULT_PASSWORD: password    ports:      - "5050:80"    volumes:      - pgadmin_data:/data/pgadminvolumes:  postgres_data:    driver: local  pgadmin_data: